<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant name</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://cdn.midjourney.com/75e3e4f9-638d-4222-bcdc-671abdbe15db/0_0.webp" alt="Logo de restaurante" id="header-img">
        <h1 id="name">Restaurant name</h1>
        <nav id="nav-bar">
            <ul>
                <li><a href="#order-form">Order form</a></li>
                <li><a href="#menu">Menu</a></li>
            </ul>
    </header>
    <main>
    <section id="menu">
        <h2>Menu</h2>
        <article class="menu-item">
            <img src="https://t2.gstatic.com/licensed-image?q=tbn:ANd9GcRRto3IlY56MlAIOAvXHvPEVxBDVzG1uz1zULEBYdJ-I4Aa-xOyPEVvv7fmIjLnxaOz" alt="">
            <h3>Burguer</h3>
            <p>A hamburguer with cheese and tomatoe</p>
        </article>
                <article class="menu-item">
            <img src="https://phantom-marca.unidadeditorial.es/813d16708dc72860fd3cf319c9a245b5/resize/828/f/jpg/assets/multimedia/imagenes/2023/08/04/16911461030527.jpg" alt="">
            <h3>Fries</h3>
            <p>Fries fried with fish oil of the himalayan</p>
        </article>
        <article class="menu-item">
            <img src="https://www.comedera.com/wp-content/uploads/2021/12/ensalada-de-lechuga1.jpg" alt="">
            <h3>Salad</h3>
            <p>Cesar salad without cesar, is tasty and healty (im lying isn't tasty)</p>
        </article>

    </section>
    <section id="order-form">
        <h2>Place your order</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="burguer">Burguer:</label>
            <input type="number" id="burguer" name="burguer" min="0" value="0">
            <label for="fries">Fries:</label>
            <input type="number" id="fries" name="fries" min="0" value="0">
            <label for="salad">Salad:</label>
            <input type="number" id="salad" name="salad" min="0" value="0">
            <label for="drink">Drink:</label>
            <input type="checkbox" id="drink" name="drink" value="drink">
            <label for="Extra cheese">Extra cheese</label>
            <input type="checkbox" id="drink" name="drink" value="drink">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
            <button type="submit">Go to checkout</button>
        </form>
    </section>
    </main>
    <footer>
        <p>Made with love by <a href="https://www.codedex.io/@juannino124562" target="_blank">Juan</a></p>
</body>
</html>
